<div class="container-fluid d-flex align-items-center h-100">
    <div class="row align-content-stretch justify-content-xl-center">
        @for (project of projects; track $index) {
            <div class="col col-md-6 col-lg-4 col-xl-3 g-3 gy-lg-0">
                <div class="card text-bg-secondary h-100">
                    <img [src]="project.imgPath" class="card-img-top" alt="TSP Genetic Algorithm" style="aspect-ratio: 4/3;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="pb-3">
                            <h5 class="card-title">{{project.name}}</h5>
                            <div class="my-2 d-flex flex-wrap gap-2">
                                @for (tag of project.tags; track $index; let isFirst = $first) {
                                    <span class="badge" [class]="tag.colorClass">{{tag.text}}
                                    </span>
                                }
                            </div>
                            <p class="card-text">{{project.description}}</p>
                        </div>
 
                        <div class="d-flex gap-2 align-items-end">
                            @for (button of project.buttons; track $index) {
                                <div>
                                    <button [class]="button.class" (click)="button.url ? urlService.openInNewTab(button.url) : null"><i [class]="button.icon"></i> {{button.text}}</button>
                                </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
